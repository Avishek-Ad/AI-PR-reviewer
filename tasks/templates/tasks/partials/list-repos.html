{% for repo in available_repos %}
<label class="flex items-center justify-between p-4 rounded-xl border border-white/5 bg-white/5 hover:bg-white/10 cursor-pointer transition-colors group">
    <div class="flex items-center gap-3">
        <input type="radio" name="repository" value="{{ repo.id }}" class="radio radio-primary radio-sm" />
        <div>
            <span class="text-white font-medium block">{{ repo.full_name }}</span>
            <div class="text-xs text-slate-500 flex gap-1">
                {% if repo.private %}
                    <svg  xmlns="http://www.w3.org/2000/svg" width="15" height="15"  
                        fill="currentColor" viewBox="0 0 24 24" >
                        <path d="M6 22h12c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v2H6c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2M9 7c0-1.65 1.35-3 3-3s3 1.35 3 3v2H9zm-3 4h12v9H6z"></path>
                    </svg>
                    Private
                {% else %}
                    <svg  xmlns="http://www.w3.org/2000/svg" width="15" height="15"  
                        fill="currentColor" viewBox="0 0 24 24" >
                        <path d="M20 9h-8V7c0-2.76-2.24-5-5-5S2 4.24 2 7h2c0-1.65 1.35-3 3-3s3 1.35 3 3v2H8c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2M8 20v-9h12v9z"></path>
                    </svg>
                    Public
                {% endif %}
                â€¢ Last active
                {% if repo.updated_at.days > 365 %}
                    {% widthratio repo.updated_at.days 365 1 %}y
                {% elif repo.updated_at.days %}
                    {{repo.updated_at.days}}d
                {% else %}
                    {% widthratio repo.updated_at.seconds 3600 1 %}h
                {% endif %} ago
                </div>
        </div>
    </div>
    <svg class="w-5 h-5 text-slate-600 group-hover:text-primary" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
</label>
{% endfor %}
